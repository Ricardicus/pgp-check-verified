class PGPJS {
  constructor(keyring) {
    this.keyring = keyring;
    this.loaded = false;
    this.public_key_text_area = "public-key-input";
  }

  async loadKeyring() {
    var rawKey = await openpgp.readKey({armoredKey: this.keyring});
    var info = {};
    var users = [];
    for ( const user of rawKey.users ) {
      var usr_info = {};
      usr_info["name"] = user.userID.name;
      usr_info["email"] = user.userID.email;
      usr_info["comment"] = user.userID.comment;
      usr_info["key"] = arrayToHexString(user.mainKey.keyPacket.fingerprint);
      users.push(usr_info);
    }
    info["users"] = users;
    this.keyringLoaded = info;
    this.loaded = true;
  }

  async lookupUser(pubkey) {
    var usr_info = {}
    for ( const user of this.keyringLoaded.users ) {
      usr_info = user;
    }
    return usr_info;
  }

  async lookup(pubkey) {
    if ( !this.loaded ) {
      return false;
    }

    for ( const user of this.keyringLoaded.users ) {
      if ( user.key === pubkey ) {
        return true;
      }
    }
    return false;
  }

  async checkKey(inputArmored) {
    var key = false;
    try {
      key = await openpgp.readKey({armoredKey: inputArmored});
    } catch(error) {
      alert("The key was not valid, unfortunately :/");
      return;
    }
    if (!key) {
      console.error('Failed to read the key');
      process.exit(1);
    }

    var info = await collectKeyInfo(key);
    var signedBy = false;
    if ( this.loaded ) {
      for ( const issuer of info["otherCert"] ) {
        if ( this.lookup(issuer["fingerprint"]) ) {
          signedBy = await this.lookupUser(issuer["fingerprint"]);
          info["real"] = true;
          info["signedByHuman"] = signedBy;
          info["signedByHuman"]["signCreated"] = issuer.created;
        }
      }
    }

    var info_text = "<p>This key belongs to: " + info["name"] + " &lt" + info["email"] + "&gt</p>";
    if ( info["comment"].length > 0 ) {
      info_text += "<p>As a comment, this owner added: <i>" + info["comment"] + "</i></p>";
    }
    info_text += "<p>The key was created at " + info["created"] + "</p>";
    info_text += "<p>Key id: " + info["keyID"] + "</p>";

    if ( signedBy ) {
      document.getElementById("check-ok-div").style = "display:inherit";
      document.getElementById("check-question-div").style = "display:none";
      var signer = info["signedByHuman"];
      console.log(signer);
      info_text += "<p><b>The key was signed by a verified real person</b></p><p>Signed by: " + signer["name"] + " &lt" + signer["email"] + "&gt";
      info_text += "<p>with the key: " + signer["key"] + "</p>";
      info_text += "<p>at " + signer["signCreated"] + "</p>";

      document.getElementById("ok-pre").innerHTML = info_text;
    } else {
      document.getElementById("check-ok-div").style = "display:none";
      document.getElementById("check-question-div").style = "display:inherti";
      info_text += "<b>This key has NOT been signed by anyone that we regard as a verified real person.</b>"

      document.getElementById("question-pre").innerHTML = info_text;
    }
  }

  async evalPubKey() {
    var fileInput = document.getElementById('public-key-file-input')
    var file = fileInput.files[0];
    var inputArmored = "";

    if (file) {
      console.log("FILE FOUND");
      var reader = new FileReader();

      reader.onload = (event) => {
        inputArmored = event.target.result;
        this.checkKey(inputArmored);
      };

      reader.readAsText(file);
    } else {
      inputArmored = document.getElementById(this.public_key_text_area).value;
      this.checkKey(inputArmored);
    }
  }



}

async function evalPubKey() {
  if ( pgp == false ) {
    return;
  }
  
  pgp.evalPubKey();
}

function arrayToHexString(byteArray) {
    return Array.from(byteArray)
        .map(byte => byte.toString(16).padStart(2, '0'))
        .join('');
}

async function collectKeyInfo(key) {
  var info = {};

  var user = (await key.getPrimaryUser()).user;
  info["email"] = user.userID.email;
  info["name"] = user.userID.name;
  info["comment"] = user.userID.comment;
  info["keyID"] = arrayToHexString(key.keyPacket.fingerprint);
  info["created"] = key.keyPacket.created;

  var selfCert = [];
  for (const cert of user.selfCertifications) {
      var certInfo = {};
      certInfo["created"] = cert.created;
      certInfo["fingerprint"] = arrayToHexString(cert.issuerFingerprint);
      
      var verification = await key.verifyPrimaryUser(cert.issuerKeyId);
      certInfo["valid"] = verification[0].valid;
      selfCert.push(certInfo);
  }

  info["selfCert"] = selfCert;

  var otherCert = [];
  for (const cert of user.otherCertifications) {
      var certInfo = {};
      certInfo["created"] = cert.created;
      certInfo["issuer"] = arrayToHexString(cert.issuerFingerprint);
      var verification = await key.verifyPrimaryUser(cert.issuerKeyId);
      certInfo["valid"] = verification[0].valid;
      otherCert.push(certInfo);
  }

  info["otherCert"] = otherCert;
  return info;
}
function setup () {
  pgp = new PGPJS(keyring);
  pgp.loadKeyring();
}
